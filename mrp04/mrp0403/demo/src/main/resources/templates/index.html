ko<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hola Mundo</h1>
    <p th:if="${(primo)}">El numero <span th:text="${valor}"></span> es primo</p>
    <p th:unless="${(primo)}">El numero <span th:text="${valor}"></span> no es primo</p>
    <br><br>
    <span>Valor de X: <span th:text="${X}"></span></span><br>
    <span>Valor de Y: <span th:text="${Y}"></span></span><br>
    <span>Hipotenusa: <span th:text="${resultado}"></span></span><br>
    <!--Cada uno de estos span muestra el valor asignado en el controlador con
    model.addAttribute-->
    <div th:each="numero:${lista}">
        <span th:text="${numero}"></span><br>
    </div><br>
    <div th:each="divisor:${divisores}">
        <a th:href="@{/calculos/divisores/{X}(X=${divisor})}" th:text="${divisor}"></a>
    </div>
    <div th:each="divisorDos:${divisoresDos}">
        <a th:href="@{/calculos/divisoresDos(X=${divisorDos})}"><span th:text="${divisorDos}"></span></a>
    </div><br>

    <span th:if="${f1Resultado!=null}">Días desde el 1 de enero hasta <span th:text="${f1Parametro}"></span>: <span th:text="${f1Resultado}"></span></span>
    <span th:if="${f2Resultado!=null}">Días entre <span th:text="${f2Parametro}"></span> y <span th:text="${f3Parametro}"></span>: <span th:text="${f2Resultado}"></span></span>
    <span th:if="${f3Resultado!=null}">Días entre el 1 de enero y hoy: <span th:text="${f3Resultado}"></span></span>
    <span th:if="${f4Resultado!=null}">El <span th:text="${f4Parametro}"></span> <span th:text="${f4Resultado}"></span> pertenece a un año bisiesto</span>
    <span th:if="${alloUnoParametro!=null && alloDosParametro!=null}">Entre <span th:text="${alloUnoParametro}"></span> y <span th:text="${alloDosParametro}"></span> 
    tienen como años bisiestos:</span>
    <span th:each="factor:${alloResultado}">
        <span th:text="${factor}">Texto de ejemplo</span>
    </span>  
</body>
</html>

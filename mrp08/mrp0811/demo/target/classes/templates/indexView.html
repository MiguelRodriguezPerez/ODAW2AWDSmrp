<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de moneda</title>
</head>
<body>
    <form action="#" method="post" th:action="@{/cambioMoneda}"
    th:object="${formInfo}">
        <label for="">Importe</label><input type="text" th:field="*{importe}">
        Moneda origen:
        <select name="" id="monedaOrigen" th:field="*{monedaOrigen}">
            <option value="EUR">Euro</option>
            <option value="GBP">Libra esterlina</option>
            <option value="JPY">Yen</option>
            <option value="USD">Dolar</option>
        </select>
        Moneda destino:
        <select name="" id="monedaDestino" th:field="*{monedaDestino}">
            <option value="EUR">Euro</option>
            <option value="GBP">Libra esterlina</option>
            <option value="JPY">Yen</option>
            <option value="USD">Dolar</option>
        </select>
        <input type="submit" value="Enviar"><br>
        <p th:text="${errorTxt}"></p>
    </form>
</body>
</html>
